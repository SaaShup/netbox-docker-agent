                  {}
              DnsOptions:
                type: array
                items:
                  {}
              DnsSearch:
                type: array
                items:
                  {}
              ExtraHosts:
                type: string
              GroupAdd:
                type: string
              IpcMode:
                type: string
              Cgroup:
                type: string
              Links:
                type: string
              OomScoreAdj:
                type: number
              PidMode:
                type: string
              Privileged:
                type: boolean
              PublishAllPorts:
                type: boolean
              ReadonlyRootfs:
                type: boolean
              SecurityOpt:
                type: string
              UTSMode:
                type: string
              UsernsMode:
                type: string
              ShmSize:
                type: number
              Runtime:
                type: string
              Isolation:
                type: string
              CpuShares:
                type: number
              Memory:
                type: number
              NanoCpus:
                type: number
              CgroupParent:
                type: string
              BlkioWeight:
                type: number
              BlkioWeightDevice:
                type: array
                items:
                  {}
              BlkioDeviceReadBps:
                type: array
                items:
                  {}
              BlkioDeviceWriteBps:
                type: array
                items:
                  {}
              BlkioDeviceReadIOps:
                type: array
                items:
                  {}
              BlkioDeviceWriteIOps:
                type: array
                items:
                  {}
              CpuPeriod:
                type: number
              CpuQuota:
                type: number
              CpuRealtimePeriod:
                type: number
              CpuRealtimeRuntime:
                type: number
              CpusetCpus:
                type: string
              CpusetMems:
                type: string
              Devices:
                type: array
                items:
                  {}
              DeviceCgroupRules:
                type: string
              DeviceRequests:
                type: string
              MemoryReservation:
                type: number
              MemorySwap:
                type: number
              MemorySwappiness:
                type: string
              OomKillDisable:
                type: string
              PidsLimit:
                type: string
              Ulimits:
                type: string
              CpuCount:
                type: number
              CpuPercent:
                type: number
              IOMaximumIOps:
                type: number
              IOMaximumBandwidth:
                type: number
              MaskedPaths:
                type: array
                items:
                  type: string
              ReadonlyPaths:
                type: array
                items:
                  type: string
            required:
              - Binds
              - ContainerIDFile
              - LogConfig
              - NetworkMode
              - PortBindings
              - RestartPolicy
              - AutoRemove
              - VolumeDriver
              - VolumesFrom
              - ConsoleSize
              - CapAdd
              - CapDrop
              - CgroupnsMode
              - Dns
              - DnsOptions
              - DnsSearch
              - ExtraHosts
              - GroupAdd
              - IpcMode
              - Cgroup
              - Links
              - OomScoreAdj
              - PidMode
              - Privileged
              - PublishAllPorts
              - ReadonlyRootfs
              - SecurityOpt
              - UTSMode
              - UsernsMode
              - ShmSize
              - Runtime
              - Isolation
              - CpuShares
              - Memory
              - NanoCpus
              - CgroupParent
              - BlkioWeight
              - BlkioWeightDevice
              - BlkioDeviceReadBps
              - BlkioDeviceWriteBps
              - BlkioDeviceReadIOps
              - BlkioDeviceWriteIOps
              - CpuPeriod
              - CpuQuota
              - CpuRealtimePeriod
              - CpuRealtimeRuntime
              - CpusetCpus
              - CpusetMems
              - Devices
              - DeviceCgroupRules
              - DeviceRequests
              - MemoryReservation
              - MemorySwap
              - MemorySwappiness
              - OomKillDisable
              - PidsLimit
              - Ulimits
              - CpuCount
              - CpuPercent
              - IOMaximumIOps
              - IOMaximumBandwidth
              - MaskedPaths
              - ReadonlyPaths
