        type: object
        properties:
          Name:
            type: string
          Id:
            type: string
          Created:
            type: string
          Scope:
            type: string
          Driver:
            type: string
          EnableIPv6:
            type: boolean
          IPAM:
            type: object
            properties:
              Driver:
                type: string
              Options:
                type: string
              Config:
                type: array
                items:
                  {}
            required:
              - Driver
              - Options
              - Config
          Internal:
            type: boolean
          Attachable:
            type: boolean
          Ingress:
            type: boolean
          ConfigFrom:
            type: object
            properties:
              Network:
                type: string
            required:
              - Network
          ConfigOnly:
            type: boolean
          Containers:
            type: object
          Options:
            type: object
            properties:
              com.docker.network.bridge.default_bridge:
                type: string
              com.docker.network.bridge.enable_icc:
                type: string
              com.docker.network.bridge.enable_ip_masquerade:
                type: string
              com.docker.network.bridge.host_binding_ipv4:
                type: string
              com.docker.network.bridge.name:
                type: string
              com.docker.network.driver.mtu:
                type: string
          Labels:
            type: object
