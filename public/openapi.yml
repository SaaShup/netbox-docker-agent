info:
  title: Netbox Docker Agent
  version: 0.8.7
openapi: 3.0.0
paths:
  /api/engine/endpoint:
    get:
      tags:
        - netbox endpoint
      responses:
        "202":
          description: 202 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetApiEngineContainers202ResponseBody"
  /api/engine/containers:
    delete:
      tags:
        - netbox containers
      responses:
        "202":
          description: 202 response
    get:
      tags:
        - netbox containers
      responses:
        "202":
          description: 202 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetApiEngineContainers202ResponseBody"
    post:
      tags:
        - netbox containers
      requestBody:
        description: create Container
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostApiEngineContainers'
      responses:
        "202":
          description: 202 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetApiEngineContainers202ResponseBody"
    put:
      tags:
        - netbox containers
      requestBody:
        description: Container operation
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutApiEngineContainers'
      responses:
        "202":
          description: 202 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetApiEngineContainers202ResponseBody"
  /api/engine/images:
    delete:
      tags:
        - netbox images
      responses:
        "202":
          description: 202 response
    get:
      tags:
        - netbox images
      responses:
        "202":
          description: 202 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetApiEngineContainers202ResponseBody"
    post:
      tags:
        - netbox images
      requestBody:
        description: create Image
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostApiEngineImages'
      responses:
        "202":
          description: 202 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetApiEngineContainers202ResponseBody"
  /api/engine/networks:
    delete:
      tags:
        - netbox networks
      responses:
        "202":
          description: 202 response
    get:
      tags:
        - netbox networks
      responses:
        "202":
          description: 202 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetApiEngineContainers202ResponseBody"
    post:
      tags:
        - netbox networks
      requestBody:
        description: create Networks
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostApiEngineNetworks'
      responses:
        "202":
          description: 202 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetApiEngineContainers202ResponseBody"
  /api/engine/volumes:
    delete:
      tags:
        - netbox volumes
      responses:
        "202":
          description: 202 response
    get:
      tags:
        - netbox volumes
      responses:
        "202":
          description: 202 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetApiEngineContainers202ResponseBody"
    post:
      tags:
        - netbox volumes
      requestBody:
        description: create Networks
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostApiEngineVolumes'
      responses:
        "202":
          description: 202 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetApiEngineContainers202ResponseBody"
  /api/containers:
    get:
      tags:
        - ui
      responses:
        "200":
          description: 200 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetApiContainers200ResponseBody"
  /api/images:
    get:
      tags:
        - ui
      responses:
        "200":
          description: 200 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetApiImages200ResponseBody"
  /api/networks:
    get:
      tags:
        - ui
      responses:
        "200":
          description: 200 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetApiNetworks200ResponseBody"
  /api/volumes:
    get:
      tags:
        - ui
      responses:
        "200":
          description: 200 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetApiVolumes200ResponseBody"
  /metrics:
    get:
      tags:
        - metrics
      responses:
        "200":
          description: 200 response
          content:
            text/plain; charset=utf-8:
              schema:
                type: string
  /info:
    get:
      tags:
        - html
      responses:
        "200":
          description: 200 response
          content:
            application/json; charset=utf-8:
              schema:
                $ref: "#/components/schemas/GetInfo200ResponseBody"
  /doc:
    get:
      tags:
        - html
      responses:
        "200":
          description: 200 response
          content:
            text/html; charset=utf-8:
              schema:
                type: string
  /:
    get:
      tags:
        - html
      responses:
        "200":
          description: 200 response
          content:
            text/html; charset=utf-8:
              schema:
                type: string
components:
  schemas:
    PostApiEngineVolumes:
      type: object
      properties:
        data: 
            type: object
            properties:
                id: 
                    type: number
                name: 
                    type: string
                driver: 
                    type: string
                    enum: [local]
    PostApiEngineNetworks:
        type: object
        properties:
            data: 
                type: object
                properties:
                    id: 
                        type: number
                    name: 
                        type: string
                    driver: 
                        type: string
                        enum: [bridge,host,none]
    PostApiEngineImages:
        type: object
        properties:
            data: 
                type: object
                properties:
                    id: 
                        type: number
                    name: 
                        type: string
                    version: 
                        type: string
    PostApiEngineContainers:
        type: object
        properties:
            data: 
                type: object
                properties:
                    id: 
                        type: number
                    name: 
                        type: string
                    image: 
                        type: object
                        properties:
                            name: 
                                type: string
                            version: 
                                type: string
    PutApiEngineContainers:
        type: object
        properties:
            data: 
                type: object
                properties:
                    id: 
                        type: number
                    hostname:
                        type: string
                    name: 
                        type: string
                    operation: 
                        type: string
                        enum: [restart,start,stop,recreate]
                    image:
                        type: string
                    labels:
                        type: object
                    env:
                        type: array
                        items:
                            type: string
                    ports:
                        type: object
                    networks:
                        type: object
                    mounts:
                        type: array
                        items:
                            type: object
                            properties:
                                type:
                                    type: string
                                source:
                                    type: string
                                destination:
                                    type: string
                                mode:
                                    type: string
                                rw:
                                    type: boolean
                                name:
                                    type: string
                                driver:
                                    type: string
    GetApiContainers200ResponseBody:
      type: array
      items:
        type: object
        properties:
          Id:
            type: string
          Created:
            type: string
          Path:
            type: string
          Args:
            type: array
            items:
              {}
          State:
