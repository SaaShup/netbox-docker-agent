              - HairpinMode
              - LinkLocalIPv6Address
              - LinkLocalIPv6PrefixLen
              - Ports
              - SandboxKey
              - SecondaryIPAddresses
              - SecondaryIPv6Addresses
              - EndpointID
              - Gateway
              - GlobalIPv6Address
              - GlobalIPv6PrefixLen
              - IPAddress
              - IPPrefixLen
              - IPv6Gateway
              - MacAddress
              - Networks
