              Running:
                type: boolean
              Paused:
                type: boolean
              Restarting:
                type: boolean
              OOMKilled:
                type: boolean
              Dead:
                type: boolean
              Pid:
                type: number
              ExitCode:
                type: number
              Error:
                type: string
              StartedAt:
                type: string
              FinishedAt:
                type: string
              Health:
                type: object
                properties:
                  Status:
                    type: string
                  FailingStreak:
                    type: number
                  Log:
                    type: array
                    items:
                      type: object
                      properties:
                        Start:
                          type: string
                        End:
                          type: string
                        ExitCode:
                          type: number
                        Output:
                          type: string
                      required:
                        - Start
                        - End
                        - ExitCode
                        - Output
                required:
                  - Status
                  - FailingStreak
                  - Log
            required:
              - Status
              - Running
              - Paused
              - Restarting
              - OOMKilled
              - Dead
              - Pid
              - ExitCode
              - Error
              - StartedAt
              - FinishedAt
          Image:
            type: string
          ResolvConfPath:
            type: string
          HostnamePath:
            type: string
          HostsPath:
            type: string
          LogPath:
            type: string
          Name:
            type: string
          RestartCount:
            type: number
          Driver:
            type: string
          Platform:
            type: string
          MountLabel:
            type: string
          ProcessLabel:
            type: string
          AppArmorProfile:
            type: string
          ExecIDs:
            type: string
          HostConfig:
            type: object
