                      NetworkID:
                        type: string
                      EndpointID:
                        type: string
                      Gateway:
                        type: string
                      IPAddress:
                        type: string
                      IPPrefixLen:
                        type: number
                      IPv6Gateway:
                        type: string
                      GlobalIPv6Address:
                        type: string
                      GlobalIPv6PrefixLen:
                        type: number
                      MacAddress:
