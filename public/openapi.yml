            - Platform
            - Components
            - Version
            - ApiVersion
            - MinAPIVersion
            - GitCommit
            - GoVersion
            - Os
            - Arch
            - KernelVersion
            - BuildTime
      required:
        - message
        - configured
        - version
        - docker
