          - Id
          - Created
          - Path
          - Args
          - State
          - Image
          - ResolvConfPath
          - HostnamePath
          - HostsPath
          - LogPath
          - Name
          - RestartCount
          - Driver
          - Platform
          - MountLabel
          - ProcessLabel
          - AppArmorProfile
          - ExecIDs
          - HostConfig
          - GraphDriver
          - Mounts
          - Config
          - NetworkSettings
    GetApiEngineContainers202ResponseBody:
      type: object
    GetApiImages200ResponseBody:
      type: array
      items:
        type: object
        properties:
          Containers:
            type: number
          Created:
            type: number
          Id:
            type: string
          Labels:
            type: object
          ParentId:
            type: string
          RepoDigests:
            type: array
