          - Name
          - Id
          - Created
          - Scope
          - Driver
          - EnableIPv6
          - IPAM
          - Internal
          - Attachable
          - Ingress
          - ConfigFrom
          - ConfigOnly
          - Containers
          - Options
          - Labels
    GetApiVolumes200ResponseBody:
      type: object
      properties:
        Volumes:
          type: array
          items:
            type: object
            properties:
              CreatedAt:
                type: string
              Driver:
                type: string
              Labels:
                oneOf:
                  - type: string
                  - type: object
                    properties:
                      com.docker.volume.anonymous:
                        type: string
                    required:
                      - com.docker.volume.anonymous
              Mountpoint:
                type: string
              Name:
                type: string
              Options:
                type: string
              Scope:
                type: string
