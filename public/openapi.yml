                      Arch:
                        type: string
                      BuildTime:
                        type: string
                      Experimental:
                        type: string
                      GitCommit:
                        type: string
                      GoVersion:
                        type: string
                      KernelVersion:
                        type: string
                      MinAPIVersion:
                        type: string
                      Os:
                        type: string
                    required:
                      - GitCommit
                required:
                  - Name
                  - Version
                  - Details
            Version:
              type: string
            ApiVersion:
              type: string
            MinAPIVersion:
              type: string
            GitCommit:
              type: string
            GoVersion:
              type: string
            Os:
              type: string
            Arch:
              type: string
            KernelVersion:
              type: string
            BuildTime:
              type: string
