              AutoRemove:
                type: boolean
              VolumeDriver:
                type: string
              VolumesFrom:
                type: string
              ConsoleSize:
                type: array
                items:
                  type: number
              CapAdd:
                type: string
              CapDrop:
                type: string
              CgroupnsMode:
                type: string
              Dns:
                type: array
